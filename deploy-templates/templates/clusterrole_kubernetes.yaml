{{- if eq .Values.global.platform "kubernetes" -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "cd-pipeline-operator.labels" . | nindent 4 }}
  name: edp-{{ .Values.name }}-{{ .Values.global.edpName }}
rules:
- apiGroups:
    - 'apps'
  resources:
    - deployments
  verbs:
    - get
    - list
- apiGroups:
    - '*'
  resources:
    - deploymentconfigs
  verbs:
    - get
    - list
{{- if not .Values.global.kioskEnabled }}
- apiGroups:
    - ""
  resources:
    - namespaces
  verbs:
    - get
    - list
    - create
    - delete
{{- end -}}
{{- end -}}